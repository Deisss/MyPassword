<template name="generatorLine">
    <tr>
        <td class="password">
            <input type="text" value="{{password}}" />
        </td>
        <td class="length">
            {{length}}
        </td>
        <td class="strength">
            <div class="ui indicating progress active">
                <div class="bar">
                    <div class="progress"></div>
                </div>
            </div>
        </td>
        <td class="options">
            <div class="text-right">
                <i class="trash outline icon"></i>
            </div>
        </td>
    </tr>
</template>
